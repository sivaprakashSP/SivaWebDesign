<html>
    <head>
        <title>COVID-19 Precautionary Loginpage</title>
    </head>
    <body>
        <h1 style="color: red;" align = "center">LOGIN CREDENTIALS</h1>
        <form action="#" method = "POST" align = "center">
            <label><b>EMAIL ID : </b></label>
            <input type="email" name="user" id="user" placeholder="Enter your email id" required><br><br>
            <label><b>PASSWORD : </b></label>
            <input type = "password" name = "pass" id = "pass" placeholder="Enter your password" required><br><br>
            <input type = "button" value = "Submit" onclick="alert('Logged in successfully')">
            &nbsp;&nbsp;
            <input type = "reset" value = "Reset">
        </form>
    </body>
</html>
