<html>
    <head>
        <title>COVID-19 Precautionary Registerpage</title>
        <style>
            form{
                width: 1500px;
                clear : both;
                text-align: left;
            }
        </style>
        <script src = "signup_validate.js"></script>
        <script>
            function callValidate(){
                let pass = document.getElementById('pass').value;
                let confirmpass = document.getElementById('confirmpass').value;
                validate(pass,confirmpass);
                let num = document.getElementById('num').value;
                verify(num);
            }
        </script>
    </head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <body>
        <h1 style="color: green;" align = "left">SIGN UP TO OUR WEBSITE</h1><br>
        <form action = "signup_details.php" method = "POST">
            <label><b>FIRST NAME : </b></label>
            <input type = "name" name = "firnam" id = "firnam" placeholder = "First name" required>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <label><b>LAST NAME : </b></label>
            <input type = "name" name = "lasnam" id = "lasnam" placeholder = "Last name"><br><br><br>
            <label><b>USERNAME/MAIL ID : </b></label>
            <input type = "email" name = "mail" id = "mail" placeholder = "Username@gmail.com" required><br><br>
            <caption>You can use letters,numbers,periods</caption><br><br><br>
            <label><b>PASSWORD : </b></label>
            <input type = "password" name = "pass" id = "pass" placeholder = "Password" required>
            &nbsp;&nbsp;&nbsp;
            <label><b>CONFIRM PASSWORD : </b></label>
            <input type = "password" name = "confirmpass" id = "confirmpass" placeholder = "Confirm password" required><br><br>
            <caption>Use 8 or more characters with a mix of letters,numbers &<br>
                     symbols
            </caption><br><br><br>
            <label><b>MOBILE NUMBER : </b></label>
            <input type="number" name="num" id="num" placeholder="Mobile Number" required><br><br><br>
            <div class = "button">
                <input type="submit" value="Sign up" onclick="callValidate()">
                &nbsp;&nbsp;
                <input type = "reset" value = "Reset">
            </div>
        </form>
    </body>
</html>
